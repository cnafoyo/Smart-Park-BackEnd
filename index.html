<body>
	<div class="preloader">
		<img src="img/car.jpg" alt="Preloader image">
	</div>
	<nav class="navbar">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->

			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<section id="contact_us" class="section">
		<div class="container">
			<div class="row title text-center">
				<h2 class="margin-top white">SMART PARK</h2>
			</div>
			<div class="row">

				<div class="modal-content modal-popup">
					<button type="submit" onclick="disply()" value="submit" class="btn btn-submit">PRIVATE</button>
					<button type="submit" onclick="dsply()" value="submit" class="btn btn-submit">PUBLIC</button>
					<BR />
					<button type="sub" onclick="dspl()" style ="background-color:darkgoldenrod;"value="submit" class="btn btn-sub">B1<br> Loc: P. Baptist<br>
						Private spot<br> 200/= per hour<br><br> Available</button>
					<button type="sub" onclick="dspl()" value="submit" class="btn btn-sub">B10 <br>Loc: P. Baptist<br>
						Public spot<br> 200/= per day<br> <br>Available</button>

				</div>
			</div>
		</div>
	</section>

	<section id="pricing" class="section">
		<div class="row title text-center">
			<h2 class="margin-top blue">SMART PARK</h2>
		</div>
		<div class="container">
			<div class="modal-content modal-popup">
				<form action="" class="popup-form">
					<input type="text" class="form-control form-blue" id="fullName" placeholder="ENTER REG NO#">
					<br/>
						<h4 class="light white">B10 </h4>
					<br/>
					<h4 class="light white">LOC P BAPTIST </h4>
					<br/>
					<h4 class="light white">PRIVATE SPOT </h4>
					<br/>
					<h4 class="light white">200 per hour </h4>
					<br/>
					<button type="submit" onclick="display()" value="submit" class="btn btn-sub">CHECKIN</button>
					<button type="submit" onclick="display()" value="submit" class="btn btn-sub">HOME</button>
				</form>
			</div>
		</div>
	</section>

	<section id="contact_us" class="section">
		<div class="row title text-center">
			<h2 class="margin-top white">SMART PARK</h2>
		</div>
		<div class="container">

			<div class="modal-content modal-popup">
				<form action="" class="popup-form">
					<input type="text" class="form-control form-white" id="fullName" placeholder="ENTER REG NO#">
					<br/>
					<br/>
					<button type="submit" onclick="display()" value="submit" class="btn btn-submit">CHECKOUT</button>
					<button type="submit" onclick="display()" value="submit" class="btn btn-submit">HOME</button>
				</form>
			</div>
		</div>
	</section>

	<section class="section section-padded blue-bg">
		<div class="row title text-center">
			<h2 class="margin-top white">SMART PARK</h2>
			<h3 class=" white">PAYMENT</h3>
		</div>
		<div class="container">
			<div class="modal-content modal-popup">
				<form action="" class="popup-form">
					<label class="white">Time Spent:</label><BR/>
				<label class=" white">Amount:</label>
				    <br/>
					<br/>
					
				</form>
				<button type="submit" onclick="display()" value="submit" class="btn btn-sub">LIPA NA MPESA</button>
					<button type="submit" onclick="display()" value="submit" class="btn btn-sub">HOME</button>
					
				
			</div>

		</div>

	</section>
	<script type="text/JavaScript">
		var fName; //first name
		  function getFirstName() {
			 return document.getElementById("fullName").value;
		 }
 
		 function display()  {
			 fName = getFirstName();
			 window.alert("We have received your Car Reg.No. " + fName + " Welcome!");
			 document.getElementById("form").submit();
 
		 }
		 function disply()  {
	 
			 window.alert('Private Parking is Avalialbe! Please select"B1" to Park');
			 document.getElementById("form").submit();
 
		 }
		 function dsply()  {
	 
			 window.alert('Public Parking is Avalialbe! Please select "B10" to park');
			 document.getElementById("form").submit();
		 }
 
		 function dspl()  {
	 
			 window.alert('Please Enter your Car Reg.No.');
			 document.getElementById("form").submit();
		 }
 
		 function bill()  {
 
			 window.prompt('Your Bill is Ksh.200. Kindly pay cash or Enter your number to pay via MPESA');
			 document.getElementById("form").submit();
		 
 }
		 
	 </script>
